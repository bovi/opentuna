[global]
name = "tunasync-worker"
{{=<% %>=}}
log_dir = "<%&repoRoot%>/log/{{.Name}}"
<%={{ }}=%>
mirror_dir = "{{&repoRoot}}/data/"
concurrent = 10
interval = 1
retry = 5

[docker]
enable = true

[manager]
api_base = "++MANAGERURL++"
token = ""
ca_cert = ""

[cgroup]
enable = false

[server]
hostname = "++HOSTNAME++"
listen_addr = "0.0.0.0"
listen_port = {{port}}
ssl_cert = ""
ssl_key = ""

{{#mirrors}}
[[mirrors]]
name = "{{&name}}"
{{#interval}}
interval = {{interval}}
{{/interval}}
{{#retry}}
retry = {{retry}}
{{/retry}}
provider = "{{&provider}}"
upstream = "{{&upstream}}"
{{#stage1_profile}}
stage1_profile = "{{&stage1_profile}}"
{{/stage1_profile}}
{{#command}}
command = "{{&command}}"
{{/command}}
{{#docker_image}}
docker_image = "{{&docker_image}}"
{{/docker_image}}
{{#docker_volumes.length}}
docker_volumes = [ {{&docker_volumes}} ]
{{/docker_volumes.length}}
{{#envs.length}}
        [mirrors.env]
        {{#envs}}
        {{&.}}
        {{/envs}}
{{/envs.length}}
{{#rsync_options.length}}
rsync_options = [ {{&rsync_options}} ]
{{/rsync_options.length}}
{{/mirrors}}